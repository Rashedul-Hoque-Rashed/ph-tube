<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/15073e9c27.js" crossorigin="anonymous"></script>
    <style>
        .inter{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="inter">
    <header class="container mx-auto md:px-10">
        <div class="navbar bg-base-100 py-4">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <button id="sortBtn2" tabindex="0" class="btn menu menu-sm dropdown-content bg-base-100 rounded-box w-52 text-lg font-medium normal-case focus:bg-[#FF1F3D] focus:text-white">Sort By View</button>
              </div>
              <img class="w-32" src="images/Logo.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
              <button id="sortBtn" class="btn menu menu-horizontal px-4 text-lg font-medium normal-case focus:bg-[#FF1F3D] focus:text-white">Sort By View</button>
            </div>
            <div class="navbar-end">
              <a onclick="blog()" class="btn text-white bg-[#FF1F3D] hover:bg-red-400 text-lg font-medium normal-case">Blog</a>
            </div>
          </div>
          <hr>
    </header>
    <main class="container mx-auto md:px-10">
        <div id="category-btn" class="grid grid-cols-2 md:grid-cols-4 gap-10 my-8 md:max-w-xl mx-auto">

        </div>
        <div id="no-data" class="mt-28 hidden">
          <img src="images/Icon.png" alt="" class="mx-auto mb-4">
          <p class="text-3xl font-bold text-center">Oops!! Sorry, There is no <br> content here</p>
        </div>
        <div id="ph-tube-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
